version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./dist/slo-monitoring-dashboard-frontend:/usr/share/nginx/html  # Serve Angular files directly
    networks:
      - monitoring

  backend:
    image: mnikkilla/backend:16
    ports:
      - "5000:8001"
    networks:
      - monitoring
    environment:
      - FLASK_ENV=production

  frontend:
    image: mnikkilla/frontend:16
    ports:
      - "3000:80"
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - monitoring
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

networks:
  monitoring:
    driver: bridge
