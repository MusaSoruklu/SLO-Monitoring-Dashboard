events {}

http {
    include /etc/nginx/mime.types;  # Ensure Nginx includes the correct MIME types
    default_type application/octet-stream;

    server {
        root /usr/share/nginx/html;
        listen 80;
        server_name 35.179.153.20;  # Your EC2 public IP or domain

        # Serve the frontend (Angular app)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Serve static files with the correct MIME types
        location ~* \.(js|mjs|css|html|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
            expires 1d;
            add_header Cache-Control "public, no-transform";
            try_files $uri =404;
        }

        # Serve the backend (Flask API) on /api path
        location /api/ {
            proxy_pass http://backend:5000;  # Forward requests to your backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Prometheus monitoring on /prometheus path
        location /prometheus/ {
            proxy_pass http://prometheus:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Grafana monitoring on /grafana path
        location /grafana/ {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: Configure error pages or timeouts
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
