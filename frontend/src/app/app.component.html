<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>
<body>
  <section class="hero is-dark is-bold is-small">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-mobile is-vcentered">
          <div class="column is-8">
            <h1 class="title">Finance Dashboard</h1>
            <h2 class="subtitle">Monitor key financial metrics</h2>
          </div>
          <div class="column is-4">
            <div class="buttons is-right">
              <button class="button is-light" *ngIf="!isLoggedIn" (click)="openLoginDialog()">
                <span class="icon">
                  <i class="fas fa-sign-in-alt"></i>
                </span>
                <span>Login</span>
              </button>
              <button class="button is-light" *ngIf="isLoggedIn" (click)="logout()">
                <span class="icon">
                  <i class="fas fa-sign-out-alt"></i>
                </span>
                <span>Logout</span>
              </button>
              <button class="button is-light" (click)="toggleTheme()">
                <span class="icon">
                  <i class="fas fa-adjust"></i>
                </span>
                <span>Toggle Theme</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="container mt-5">
    <div class="columns">
      <div class="column is-one-fifth">
        <aside class="menu">
          <!-- Side Navigation -->
          <p class="menu-label has-text-white">General</p>
          <ul class="menu-list">
            <li><a routerLink="/dashboard" routerLinkActive="is-active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a routerLink="/stocks" routerLinkActive="is-active"><i class="fas fa-chart-line"></i> Stocks</a></li>
            <li *ngIf="isLoggedIn"><a routerLink="/portfolio" routerLinkActive="is-active"><i class="fas fa-briefcase"></i> Portfolio</a></li>
            <li *ngIf="isLoggedIn"><a routerLink="/trade-shares" routerLinkActive="is-active"><i class="fas fa-exchange-alt"></i> Trade Shares</a></li>
          </ul>
          <p class="menu-label has-text-white">Administration</p>
          <ul class="menu-list">
            <li><a routerLink="/team-settings" routerLinkActive="is-active"><i class="fas fa-cogs"></i> Team Settings</a></li>
          </ul>
        </aside>
      </div>
      <div class="column is-three-quarters">
        <!-- Route-specific content will be rendered here -->
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</body>
</html>
