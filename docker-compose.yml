version: '3.8'

services:
  backend:
    image: mnikkilla/backend:latest  # Updated to your Docker Hub username
    ports:
      - "8001:8001"
    networks:
      - monitoring
    environment:
      - FLASK_ENV=production

  frontend:
    image: mnikkilla/frontend:latest  # Updated to your Docker Hub username
    ports:
      - "3001:80"  # Expose the frontend on port 3001 (or change this to 80)
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - "/d/Saeid/wiley/New folder/SLO-Monitoring-Dashboard/backend/prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - monitoring
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

networks:
  monitoring:
    driver: bridge
