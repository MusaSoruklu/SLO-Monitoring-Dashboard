<div class="settings-container">
    <h2>Team Settings</h2>
  
    <mat-card>
      <mat-card-title>API URL Configuration</mat-card-title>
      <mat-card-content>
        <form [formGroup]="apiForm" (ngSubmit)="saveSettings()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>API URL</mat-label>
            <input matInput placeholder="Enter API URL" formControlName="apiUrl">
            <mat-error *ngIf="apiForm.get('apiUrl')?.hasError('required')">
              API URL is required
            </mat-error>
            <mat-error *ngIf="apiForm.get('apiUrl')?.hasError('pattern')">
              Please enter a valid URL (e.g., https://example.com)
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="apiForm.invalid">Save</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
